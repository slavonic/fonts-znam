# travis CI for testing font package fonts-znam
os: linux
dist: xenial

addons:
  apt:
    packages:
      - texlive-binaries
      - texlive-latex-extra
      - texlive-xetex
      - texlive-luatex
      - lmodern
      - ghostscript
      - imagemagick
      - fontforge

script:
    - cd Mezenets; make test
